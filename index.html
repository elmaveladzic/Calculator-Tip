<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
</head>

<body>
    <div class="logo">
        <img src="./images/logo.svg">
    </div>
    
        <div class="row tip-calculator container">
            <div class="col-md-6 ">
                <div class="bill-input">
                    <label for="">Bill</label>
                    <input type="number" id="bill-input" placeholder="0">
                </div>
                <div class="select-tip">
                    <label for="">Select Tip %</label>
                    <div class="row tips justify-content-between align-items-center">
                        <div class="col-md-4 tip tip-5 tip-btn">5%</div>
                        <div class="col-md-4 tip tip-10 tip-btn">10%</div>
                        <div class="col-md-4 tip tip-15 active-tip tip-btn">15%</div>
                        <div class="col-md-4 tip tip-25 tip-btn">25%</div>
                        <div class="col-md-4 tip tip-50 tip-btn">50%</div>
                        <input class="col-md-4 custom-tip tip-btn" type="number" placeholder="Custom" value=""  min="1" max="100" />
                    </div>
                </div>
                <div class="numberof-people">
                    <div class="error-container">
                        <p id="no-of-people">Number of People</p>
                        <p class="error"></p>
                    </div>
            
                    <input class="people-input " id="inputhover" type="number" value="0" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="result container">
                        <div class="tip-amount flex">
                            <div>
                                <p class="title">Tip Amount</p>
                                <p class="description">/ person</p>
                            </div>
                            <span class="amount" id="tip-amount">$0.00</span>
                        </div>
                        <div class="total flex">
                            <div>
                                <p class="title">Total</p>
                                <p class="description">/ person</p>
                            </div>
                            <span class="tip-total" id="tip-total">$0.00</span>
                        </div>
                    <div class="reset">
                        <button class="btn">RESET</button>
                    </div>
                </div>
            </div>
        </div>



<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>
<script src="./script.js"></script>
</body>
</html>
